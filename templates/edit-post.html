<div class="posting-controls with-markdown-editor {% if post-id %}edit-existing-post{% else %}create-new-post{% endif %}">
<form method="post" action="/edit-post" id="edit-post-form" class="aligned-form">
	<div class="post-meta-fields">
		<label for="title">Title:</label>
		<input name="title" autocomplete="off" type="text" value="{{ title }}">
		<input type="checkbox" class="link-post-checkbox" name="link-post" id="link-post"{% if url %} checked{% endif %}>
		<label for="link-post">Link post</label>
		<label for="url">URL:</label>
		<input name="url" autocomplete="off" type="text" value="{{ url }}">
		<label for="section">Section:</label>
		{% for section in section-list %}
		<input type="radio" name="section" id="{{ section.name }}" value="{{ section.name }}"{% if section.selected %} checked{% endif %}><label for="{{ section.name }}">{{ section.desc }}</label>
		{% endfor %}
	</div>
	<div class="textarea-container">
		<textarea name="text">{{ markdown-source }}</textarea>
		<span class="markdown-reference-link">You can use <a href="http://commonmark.org/help/" target="_blank">Markdown</a> here.</span>
		<button type="button" class="guiedit-mobile-auxiliary-button guiedit-mobile-help-button">Help</button>
		<button type="button" class="guiedit-mobile-auxiliary-button guiedit-mobile-exit-button">Exit</button>
	</div>
	<div>
		{% if post-id %}<input name="post-id" value="{{ post-id }}" type="hidden">{% endif %}
		<input name="csrf-token" value="{{ csrf-token }}" type="hidden">
		<input value="Submit" type="submit">
	</div>
</form>
</div>
